<div class="container">
  <div *ngIf="items.length === 0">
    There are no items
  </div>


  <ul *ngIf="items.length > 0">
    <li *ngFor="let item of items; index as ii">
      <div class="form-check">
        <label class="form-check-label">
          <input
            class="checkbox"
            type="checkbox"
            [checked]="item.isComplete"
            [attr.data-index]='ii'> {{item.wishText}}
        </label>

      </div>
    </li>
  </ul>
</div>
